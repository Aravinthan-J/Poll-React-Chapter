# Set the language for reviews (optional)
language: "en-US"

# Enable features (optional)
reviews:
  # Set the review profile (options: chill, thorough)
  profile: "chill"
  # Request CodeReview workflow (optional)
  request_changes_workflow: false
  # Generate high-level summary (optional)
  high_level_summary: true
  # Generate a poem about the code (optional)
  poem: false
  # Show review status (optional)
  review_status: true
  # Collapse walkthrough steps (optional)
  collapse_walkthrough: false
  # Enable automatic code review (optional)
  auto_review:
    enabled: true
  # Ignore pull requests with draft status (optional)
  drafts: false

# Enable chat auto-reply (optional)
chat:
  auto_reply: true
